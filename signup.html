<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
          <!-- Sign Up Form -->
            <div id="signup-form" class="form-content">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="signup-firstname">First Name</label>
                            <input class="form-input" type="text" id="signup-firstname" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="signup-lastname">Last Name</label>
                            <input class="form-input" type="text" id="signup-lastname" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signup-email">Email Address</label>
                        <input class="form-input" type="email" id="signup-email" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signup-password">Password</label>
                        <input class="form-input" type="password" id="signup-password" placeholder="Create a strong password" required>
                    </div>

                    <div class="form-checkbox">
                        <input class="checkbox" type="checkbox" id="terms" required>
                        <label class="checkbox-label" for="terms">I agree to the <a href="#" class="forgot-link">Terms of Service</a> and <a href="#" class="forgot-link">Privacy Policy</a></label>
                    </div>

                    <button class="submit-button" type="submit">Create Account</button>
                </form>
            </div>
    </body>
</html>
