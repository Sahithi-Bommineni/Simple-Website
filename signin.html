<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-visual">
                <div class="visual-content">
                    <div class="visual-icon">ðŸš€</div>
                    <h2 class="visual-title">Welcome Back!</h2>
                    <p class="visual-subtitle">Join thousands of users who trust our platform for their daily workflow</p>
                </div>
            </div>

        <div class="auth-form">
            <div class="form-header">
                <h1 class="form-title">Get Started</h1>
                <p class="form-subtitle">Sign in to continue</p>
            </div>
            <!-- Sign In Form -->
            <div id="signin-form" class="form-content active">
                <form>
                    <div class="form-group">
                        <label class="form-label" for="signin-email">Email Address</label>
                        <input class="form-input" type="email" id="signin-email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signin-password">Password</label>
                        <input class="form-input" type="password" id="signin-password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-checkbox">
                        <input class="checkbox" type="checkbox" id="remember">
                        <label class="checkbox-label" for="remember">Remember me</label>
                        <a href="#" class="forgot-link" style="margin-left: auto;">Forgot password?</a>
                    </div>
                    <button class="submit-button" type="submit">Sign In</button>
                    <p class="form-subtitle">Don't have an account? No problem.</p><a href="signup.html">Create Account</a>
                </form>
            </div>
        </div>
    </div>
    </body>
 </html>
